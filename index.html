<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/IP_icon.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script defer src="script.js"></script>
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header id="top">
      <!-- HEADER -->
      <div class="container text-center p-2">
        <div class="row mb-3">
          <h1 class="display-5 text-white">IP Address Tracker</h1>
        </div>

        <!--INPUT FORM-->
        <div class="row col-md-7 mx-auto mb-5">
          <div class="input-group flex-nowrap">
            <input
              type="text"
              id="input-tracker"
              class="form-control form-control-lg"
              placeholder="Search for any IP address or domain"
            />
            <button id="input-button" class="btn btn-dark text-white fs-4 px-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="9" height="12">
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="3"
                  d="M2 1l6 6-6 6"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- DETAILS -->
        <div id="details-row" class="row bg-light mx-3 p-md-2 rounded-3"></div>
      </div>
    </header>

    <!-- MAP-->
    <main id="bottom">
      <div id="map" class="container-fluid"></div>
    </main>

    <!-- FOOTER -->
    <footer id="footer">
      <div class="container">
        <div class="col text-center text-white p-2">
          <p></p>
            Challenge by
            <a
              class="anchors text-warning fst-italic"
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a
              class="anchors text-warning fst-italic"
              href="https://github.com/Nesh00"
              target="_blank"
              >Nenad Tsvetanovski</a
            > &copy;
          </p>
        </div>
      </div>
    </footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
